<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Belanosima&family=Caveat:wght@500&family=Noto+Serif+JP:wght@300&family=Rajdhani&family=Roboto:ital,wght@0,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="left-side">
      <h2 class="result">Your Result</h2>
      <div class="circle">
        <p class="marks">76</p>
        <p class="total-out-of">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="para">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    <div class="right-side">
      <h2>
        Summary
      </h2>
      <section class="section">
        <div class="first">
          <img src="icon-reaction.svg" alt="">
          <p class="reaction">Reaction</p>
          <p class="rec-marks">80 / 100</p>
        </div>
      </section class="section">
      <section class="section">
        <div class="second">
          <img src="icon-memory.svg" alt="">
          <p class="memory">Memory</p>
          <p class="mem-marks">92 / 100</p>
        </div>
      </section>
      <section class="section">
        <div class="third">
          <img src="icon-verbal.svg" alt="">
          <p class="verbal">Verbal</p>
          <p class="verbal-marks">61 / 100</p>
        </div>
      </section>
      <section class="section">
        <div class="fourth">
          <img src="icon-visual.svg" alt="">
          <p class="visual">Visual</p>
          <p class="visual-marks">72 /100</p>
        </div>
      </section>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Haider Ghadi</a>.
  </div>
</body>

</html>
